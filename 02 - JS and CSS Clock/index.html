<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ğŸ”¥" />
</head>

<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0, 0, 0, 0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0, 0, 0, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }
  </style>

  <script>
    // ç§’
    const secondHand = document.querySelector('.second-hand');

    const minHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    // console.log(secondHand);
    // è¨­å®šæ—¥æœŸ
    function setDate() {
      const now = new Date();
      // ç²å–ç§’æ•¸
      const seconds = now.getSeconds();
      // ç§’é‡:(ç§’æ•¸æ›ç®—åˆ†é˜çš„æ¯”ä¾‹ * ä¸€åœˆ360åº¦) + èµ·å§‹é»(0åº¦ => 12é»é˜
      const secondsDegrees = ((seconds / 60) * 360) + 90;
      // rotateå¾ªç’° degè§’åº¦
      // æ”¹è®Šç§’é‡å¾ªç’°
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
      // console.log(seconds);

      // ç²å–åˆ†é˜æ•¸
      const mins = now.getMinutes();
      // åˆ†é‡:(åˆ†é˜æ•¸æ›ç®—å°æ™‚æ¯”ä¾‹ * ä¸€åœˆ360åº¦) + (æ¯ç§’é˜éä¸€ç§’åˆ†é‡æœƒç§»å‹•ä¸€é»é») + èµ·å§‹é»
      const minsDegrees = ((mins / 60) * 360) + ((seconds / 60) * 6) + 90;
      // æ”¹è®Šåˆ†é‡å¾ªç’°
      minHand.style.transform = `rotate(${minsDegrees}deg)`;

      // ç²å–å°æ™‚æ•¸
      const hours = now.getHours();
      // æ™‚é‡:(å°æ™‚æ•¸æ›ç®—12å°æ™‚çš„æ¯”ä¾‹ * ä¸€åœˆ360åº¦) + (æ¯åˆ†é˜éä¸€åˆ†é‡æœƒç§»å‹•ä¸€é»é») + èµ·å§‹é»
      const hoursDegrees = ((hours / 12) * 360) + ((mins / 60) * 30) + 90;
      // æ”¹è®Šæ™‚é‡å¾ªç’°
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
    }

    // å®šæ™‚å™¨å‡½æ•¸setInterval(function, interval); interval = æ™‚é–“é–“éš”(ä»¥æ¯«ç§’ç‚ºå–®ä½)
    setInterval(setDate, 1000);
  </script>
</body>

</html>
