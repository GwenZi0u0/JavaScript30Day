<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <canvas id="draw" width="800" height="800"></canvas>
  <script>
    // Canvasæ¸²æŸ“ç’°å¢ƒ
    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    // ç­†è§¸æ¨£å¼
    ctx.strokeStyle = '#BADA55';
    // ç·šæŽ¥åˆé»ž
    ctx.lineJoin = 'round';
    // ç·šç«¯å½¢ç‹€
    ctx.lineCap = 'round';
    // ç·šæ¢ç²—ç´°
    ctx.lineWidth = 100;
    // æ··å’Œæ¨¡å¼çš„è¦–è¦ºæ•ˆæžœ
    // ctx.globalCompositeOperation = 'multiply';

    // ç¹ªåœ–
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    // è‰²èª¿
    let hue = 0;
    // æ–¹å‘
    let direction = true;

    // æ˜¯å¦åœ¨ç¹ªåœ–
    function draw(e) {
      // å¦‚æžœæ²’æœ‰åœ¨ç¹ªåœ– åœæ­¢
      if (!isDrawing) return;
      console.log(e);
      // è¨­ç½®ç‚º HSL é¡è‰²å€¼
      ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
      ctx.beginPath();
      // æ¸¸æ¨™ç§»å‹•åˆ°çš„åº§æ¨™
      ctx.moveTo(lastX, lastY);
      // å»ºç«‹ä¸€æ¢åº§æ¨™ç·š
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      // æ›´æ–°åº§æ¨™
      [lastX, lastY] = [e.offsetX, e.offsetY];
      // å¢žåŠ è‰²èª¿å€¼
      hue++;
      if (hue >= 360) {
        hue = 0;
      }
      if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
        direction = !direction;
      }

      if (direction) {
        ctx.lineWidth++;
      } else {
        ctx.lineWidth--;
      }
    }
    // ç•¶æ»‘é¼ æŒ‰ä¸‹æ™‚ ç¹ªç•«
    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    // æ»‘é¼ æŒ‰ä¸‹ ç¹ªç•«
    canvas.addEventListener('mousemove', draw);
    // æ»‘é¼ æ”¾é–‹ åœæ­¢ç¹ªç•«
    canvas.addEventListener('mouseup', () => isDrawing = false);
    // æ»‘é¼ é›¢é–‹(ç§»å‡º) åœæ­¢ç¹ªç•«
    canvas.addEventListener('mouseout', () => isDrawing = false);

  </script>

  <style>
    html,
    body {
      margin: 0;
    }
  </style>

</body>

</html>
