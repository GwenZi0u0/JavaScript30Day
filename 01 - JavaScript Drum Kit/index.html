  <script>
    // é‡‹æ”¾æŒ‰éµçš„ç¬é–“ = true
    let isUp = true;
    // e => event
    function playSound(e) {
      if (isUp) {
        // æŒ‰ä¸‹çš„æ™‚å€™ = false
        isUp = false;
        // audio å–å¾—éŸ³æ•ˆ
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        // div æŒ‰éˆ•å…ƒç´ æ§åˆ¶
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        //æ¢ä»¶èªå¥:æª¢æŸ¥è®Šæ•¸audioæ˜¯å¦ç‚ºfalsy,(null.undefined.false.0."".NaN => faly)
        //return =>ç«‹å³çµæŸè©²å‡½å¼åŸ·è¡Œ,é¿å…å¾€ä¸‹åŸ·è¡Œæ™‚ç™¼ç”ŸéŒ¯èª¤
        if (!audio) return;
        // å°‡æ’­æ”¾æ™‚é–“è¨­ç½®ç‚º0,é‡ç½®
        audio.currentTime = 0;
        // æ’­æ”¾éŸ³æ•ˆ
        audio.play();
        // key.addClass('playing'); => jQueryçš„å‡½å¼
        // DOMå…ƒç´ (document obj)
        // DOMTokenList => classå±¬æ€§obj ,ä¾‹å¦‚: (1)addæ·»åŠ (2)removeç§»é™¤
        // (3)toggle(class,force)åˆ‡æ›é¡åˆ¥,æŒ‡å®šforceåƒæ•¸å‰‡å¼·åˆ¶åŠ æˆ–æ¸›
        // (4)contain =>æ˜¯å¦åŒ…å«å±¬æ€§é¡åˆ¥
        // (5)item(index)=>æ¡ˆç´¢å¼•è¿”å›æŒ‡å®šä½ç½®,ç´¢å¼•å¾0é–‹å§‹
        // (6)replace(oldClasss,newClass)æ–°çš„é¡åˆ¥æ›¿æ›classæŒ‡é ‚é¡åˆ¥
        key.classList.add('playing');
      }
    }
    //è¨­ä¸€å€‹è®Šå›trueçš„å‡½æ•¸
    function playSoundUp(e) {
      isUp = true;
    }
    // å…ƒç´ æ§åˆ¶ä¸¦ç›£è½,ç§»é™¤å…ƒç´ æ¨£å¼
    function removetransition(e) {
      // å±¬æ€§å ä¸ç­‰æ–¼ transformå±¬æ€§ å‰‡çµæŸ
      if (e.propertyName !== 'transform') return;
      // console.log(e.propertyName);
      // console.log(this);
      // this è§¸ç™¼'transitionend'DOMå…ƒç´ 
      // key éåº¦å®Œæˆ æ¸…é™¤playingçš„å‹•ç•«
      this.classList.remove('playing');
    }
    //ç›£è½æ‰€æœ‰çš„.key
    const keys = document.querySelectorAll('.key');
    // keys.addEventListener('transition')
    // æ‰€æœ‰çš„keyè¿´åœˆ
    keys.forEach(key => key.addEventListener('transitionend', removetransition))
    //ç›£è½éµç›¤å‹•ä½œ => keydown
    //key : keydown(æ•æ‰æ­£åœ¨æŒ‰ä¸‹çš„éµ)ã€keyup(é‡‹æ”¾æŒ‰éµçš„ç¬é–“)ã€keypress(æ•æ‰å¯¦éš›è¼¸å…¥çš„å­—ç¬¦)

    //åŸ·è¡Œ
    window.addEventListener('keydown', playSound);

  </script>
