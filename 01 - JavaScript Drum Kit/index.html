  <script>
    // å»ºç«‹æŒ‰éˆ•å·²æŒ‰ä¸‹çš„list
    let isDown = [];
    // e => event
    function playSound(e) {
      // å¦‚æœå·²ç¶“æŒ‰ä¸‹çš„ä¸è™•ç†
      if (!(isDown.includes(e.key))) {
        //æŒ‰ä¸‹,æ’­æ”¾,æŠŠe.keyæ¨åˆ°listè£¡é¢
        isDown.push(e.key);
        // audio å–å¾—éŸ³æ•ˆ
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        // div æŒ‰éˆ•å…ƒç´ æ§åˆ¶
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        //æ¢ä»¶èªå¥:æª¢æŸ¥è®Šæ•¸audioæ˜¯å¦ç‚ºfalsy,(null.undefined.false.0."".NaN => faly)
        //return =>ç«‹å³çµæŸè©²å‡½å¼åŸ·è¡Œ,é¿å…å¾€ä¸‹åŸ·è¡Œæ™‚ç™¼ç”ŸéŒ¯èª¤
        if (!audio) return;
        // å°‡æ’­æ”¾æ™‚é–“è¨­ç½®ç‚º0,é‡ç½®
        audio.currentTime = 0;
        // æ’­æ”¾éŸ³æ•ˆ
        audio.play();
        // key.addClass('playing'); => jQueryçš„å‡½å¼
        // DOMå…ƒç´ (document obj)
        // DOMTokenList => classå±¬æ€§obj ,ä¾‹å¦‚: (1)addæ·»åŠ (2)removeç§»é™¤
        // (3)toggle(class,force)åˆ‡æ›é¡åˆ¥,æŒ‡å®šforceåƒæ•¸å‰‡å¼·åˆ¶åŠ æˆ–æ¸›
        // (4)contain =>æ˜¯å¦åŒ…å«å±¬æ€§é¡åˆ¥
        // (5)item(index)=>æ¡ˆç´¢å¼•è¿”å›æŒ‡å®šä½ç½®,ç´¢å¼•å¾0é–‹å§‹
        // (6)replace(oldClasss,newClass)æ–°çš„é¡åˆ¥æ›¿æ›classæŒ‡é ‚é¡åˆ¥
        key.classList.add('playing');
      };
    };
    //æ”¾é–‹æŒ‰ç´æ™‚,çµæŸæŒ‰éˆ•æ¨£å¼å’ŒéŸ³æ•ˆ
    function playSoundUp(e) {
      //æŒ‰éˆ•éæ¿¾(EX.æŒ‰éˆ•a.s.d =>é¬†é–‹æŒ‰éˆ•a ç•™ä¸‹çš„æŒ‰éˆ•s.d)
      isDown = isDown.filter(key => key !== e.key);
      //åŸ·è¡Œremovetransition
      removetransition(e);
    };
    // ç§»é™¤å…ƒç´ æ¨£å¼
    function removetransition(e) {
      keys.forEach(key => {
        let k = key.querySelector("kbd");
        // å¦‚æœkæ–‡å­—===é¬†é–‹æŒ‰éˆ•çš„å­—æ¯(toUpperCase = è½‰å¤§å¯«)
        //å°±æŠŠæŒ‰éˆ•ç§»é™¤æ¨£å¼
        if (k.textContent === e.key.toUpperCase()) {
          key.classList.remove('playing');
          return;

      });
    };
    //ç›£è½æ‰€æœ‰çš„.key
    const keys = document.querySelectorAll('.key');
    //ç›£è½éµç›¤å‹•ä½œ => keydown
    //key : keydown(æ•æ‰æ­£åœ¨æŒ‰ä¸‹çš„éµ)ã€keyup(é‡‹æ”¾æŒ‰éµçš„ç¬é–“)ã€keypress(æ•æ‰å¯¦éš›è¼¸å…¥çš„å­—ç¬¦)
    //åŸ·è¡Œ
    window.addEventListener('keydown', playSound);
    window.addEventListener('keyup', playSoundUp);
  </script>
