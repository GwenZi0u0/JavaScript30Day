<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <style>
    html {
      font-family: sans-serif;
      background: #ffc600;
    }

    .inbox {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #F1F1F1;
    }

    .item:last-child {
      border-bottom: 0;
    }

    input:checked+p {
      background: #F9F9F9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
      transition: background 0.2s;
      flex: 1;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF;
    }
  </style>
  <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

   ä»¥ä¸‹æ˜¯æ‚¨åœ¨é›»å­éƒµä»¶å®¢æˆ¶ç«¯ä¸­å¯èƒ½çœ‹åˆ°çš„å¸¸è¦‹ä½ˆå±€ã€‚
    ç•¶ç”¨æˆ¶é»žæ“Šä¸€å€‹è¤‡é¸æ¡†ï¼ŒæŒ‰ä½ Shift éµï¼Œç„¶å¾Œå†é»žæ“Šå¹¾è¡Œä¸‹æ–¹çš„å¦ä¸€å€‹è¤‡é¸æ¡†æ™‚ï¼Œå…©å€‹è¤‡é¸æ¡†ä¹‹é–“çš„æ‰€æœ‰è¤‡é¸æ¡†éƒ½æ‡‰è©²è¢«å‹¾é¸ã€‚
  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

  <script>
    // å–å¾—æ‰€æœ‰çš„checkboxå…ƒç´ 
    const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');
    // console.log(checkboxes);
    // ä¿å­˜ä¸Šæ¬¡é¸ä¸­çš„checkbox
    let lastChecked;
    // handleChecké»žæ“Šäº‹ä»¶
    function handleCheck(e) {
      // console.log(e);
      // æª¢æŸ¥æ˜¯å¦æŒ‰ä¸‹Shiftéµ
      const isShiftDown = e.shiftKey;
      if (isShiftDown && e.target.checked) {
        // åˆå§‹åŒ–
        let inBetween = false;
        checkboxes.forEach((checkbox) => {
          // å¦‚æžœcheckboxæ˜¯ç•¶å‰checkboxæˆ–ä¸Šæ¬¡é¸ä¸­checkbox ,åˆå§‹åŒ–ç¯„åœ
          if (checkbox === this || checkbox === lastChecked) {
            // ç¿»è½‰ æ‰“å‹¾è®Šæ²’å‹¾
            inBetween = !inBetween;
          }
          if (inBetween) {
            // æ‰“å‹¾
            checkbox.checked = true;
          } else {
            // æ²’å‹¾
            checkbox.checked = false;
          }
        });
      }
      // çµ¦äºˆç•¶å‰ç‹€æ…‹çš„å€¼=>lastChecked
      lastChecked = this;
    }
    // checkboxesé»žæ“Šäº‹ä»¶
    checkboxes.forEach((checkbox) => {
      checkbox.addEventListener('click', handleCheck);
    })
  </script>
</body>

</html>
