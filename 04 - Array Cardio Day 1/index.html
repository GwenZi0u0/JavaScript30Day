    // 1. Filter the list of inventors for those who were born in the 1500's
    // 過濾發明家名單，找出那些生於16世紀的人。
    // filter()過濾

    const fifteen = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));

    // 如果?前面條件成立=>1,else=>-1
    // sort()排列
    const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
    console.table(ordered);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    // 所有發明家總共活了多少年？
    // reduce()減少
    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);
    console.table(totalYears);

    // var oldest = inventors.sort((a, b) => (a.passed - a.year) > (b.passed - b.year) ? 1 : -1);

      const nextGuy = b.passed - b.year;

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    // 按姓氏的字母順序將人們排序

    const alpha = people.sort((lastOne, nextOne) => {
      const [aLast, aFirst] = lastOne.split(', ');
      const [bLast, bFirst] = lastOne.split(', ');
      // console.log(bLast, bFirst);
      // 0 => a,b不換位置 ; 1 => a要排在b的後面; -1 => b要排在a的後面;
      return aLast > bLast ? 1 : -1;
    });
    console.table(alpha);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    // 總結每個實例的數量
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'good'];

    const transportation = data.reduce((obj, item) => {
      if (!obj[item]) {
        obj[item] = 0;
      }
      obj[item]++;
      return obj;
    }, {})
    console.log(transportation);
